<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container1">
        <div class="banner">
            <img class="odinLogo" src="/images/odin-lined.png" alt="odin head">
            <p class="odinText">ODIN</p>
        </div>
    </div>
    <div class="container2">
        <div class="section1">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="section2">
            <p class="letsDoThis">Let's Do this!</p>
            <form action="" method="post" id="form1">
                <div class="columns">
                    <div class="column1">
                        <div class="inputField">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" >
                        </div>
                        <div class="inputField">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="inputField">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password">
                        </div>
                    </div>
                    <div class="column2">
                        <div class="inputField">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div class="inputField">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="inputField">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="text" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="section3">
            <button type="submit" form="form1">Create Account</button>
            <div class="signIn">
                <p>Already have an account? <span style="color: var(--dark-green);">Sign in.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
